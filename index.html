<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="./style.css" />
	<title>Advanced Mobile Phone</title>
</head>

<body>
	<header>
		<div class="logo-container">
			<a href="#"><img src="./img/logo.png" alt="logo" />
				<h4 class="logo">Universal Tech</h4>
			</a>
		</div>
		<nav>
			<ul class="navLinks">
				<li><a class="navLink" href="#">Home</a></li>
				<li><a class="navLink" href="#">Products</a></li>
				<li><a class="navLink" href="#">Contact Us</a></li>
			</ul>
		</nav>
		<div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
		<div class="cart">
			<img src="./img/cart.svg" alt="cart" />
		</div>
	</header>

	<main>
		<section class="presentation">
			<div class="introduction">
				<div class="intro-text">
					<h1>Mobile Phone for the future</h1>
					<p>
						The new rock-hard mobile phone with an endless 5000mAh battery and all the latest features!
					</p>
				</div>
				<div class="cta">
					<button class="cta-add">Buy Now</button>
					<button class="cta-select">Add To Cart</button>
				</div>
			</div>
			<div class="cover">
				<img src="./img/mobile.png" alt="mobile" />
			</div>
		</section>

		<div class="laptop-select">
			<img src="./img/arrow-left.svg" alt="" />
			<img src="./img/dot.svg" alt="" />
			<img src="./img/dot-full.svg" alt="" />
			<img src="./img/dot-full.svg" alt="" />
			<img src="./img/arrow-right.svg" alt="" />
		</div>

		<img class="big-circle" src="./img/big-eclipse.svg" alt="" />
		<img class="medium-circle" src="./img/mid-eclipse.svg" alt="" />
		<img class="small-circle" src="./img/small-eclipse.svg" alt="" />
	</main>
</body>
<script src="app.js"></script>
</html>
